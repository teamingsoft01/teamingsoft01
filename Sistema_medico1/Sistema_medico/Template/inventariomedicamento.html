    <!-- Estilos de la barra de busqueda en linea -->
    <style>
        .box {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .src {
            text-align: center;
            padding: 9px 10 px 9px 32px;
            outline: none;
            font-size: 18px;
            border-radius: 25px;
            color: black;
            border: 3px solid #3291e6;
            width: 120px;
            transition: all 1s;
        }

        .src:hover {
            width: 200px;
            background-color: #fff;
            border-color: #1977cc;
            box-shadow: 0 0 5px #3291e6;
        }

        .env {
            border-radius: 25px;
            background-color: #1977cc;
            border: 3px solid #3291e6;
            color: white;
            padding: 9px 10 px 9px 32px;
        }
    </style>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <br>
                <br>
                <br>
                <br>
                <br>

                <!-- <h1>Listado de Medicamentosssa</h1> -->
                <div class="box">
                    <form method="get">
                        <input type="text" class="src" placeholder="Medicamento" name="buscar">
                        <i class="icon icon-search"> </i>
                        <button type="submit" class="env">ENVIAR</button>
                    </form>
                </div>
                <div class="table-responsive">


                    <table class="table table-striped">
                        <thead>
                            <try>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre del Medicamento</th>
                                    <th>Costo</th>
                                    <th>Piezas</th>
                                </tr>
                        </thead>
                        <tbody>
                            {% for m in Medicamento %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{m.nombreMedicamento}}</td>
                                <td>{{m.costo}}</td>
                                <td>{{m.piezas}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
