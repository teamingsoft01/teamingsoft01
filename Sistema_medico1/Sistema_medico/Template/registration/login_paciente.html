  <main id="main">
    <h2>Inicio de sesion</h2>
    <form method="post" method="get">

      {{ form.as_p }}
      <button type="submit" name="ingresar">Iniciar Sesion</button>
    </form>

    <br>
  </main><!-- End #main -->


  <div class="container-form">
    <h3 class="txt_gris_medio">Acceder</h3>

    <div class="login-container">
      {% if form.error %}
        <div class="alert alert-danger"><p>Tu usuario y contrase√±a no coninciden, intente otra vez</p>
        </div>
      {% end if %}
      <form id="form-login" method="POST" action="">
        {% csrf_token %}
        <div class="w450" id="username">
          {{ form.username }}
        </div>
        <div class="w450" id="password">
          {{ form.password }}
        </div>
        <button id="btn-registrar" class="button_large">Entrar</button>
        <div class="clearfix"></div>
      </form>
      <a href="#" class="txt_verde txt_center mt15 mb20" style="display: block;" >Aviso </a>
